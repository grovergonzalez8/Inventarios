<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gesti칩n de inventario para Posgrado">
  <title>Inicio | Inventario Posgrado</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar" aria-label="Navegaci칩n principal">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="Logo Inventario" width="32" height="32">
        <span>Inventario Posgrado</span>
      </div>
      <ul>
        <li><a href="index.html" class="active" aria-current="page">Inicio</a></li>
        <li><a href="ingresar.html">Ingresar</a></li>
        <li><a href="retirar.html">Retirar</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="modificar.html">Inventario</a></li>
        <li><a href="login.html">Iniciar Sesi칩n</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" aria-labelledby="bienvenida">
      <div class="hero-content">
        <h1 id="bienvenida">Bienvenido</h1>
        <p>Controla el inventario de forma r치pida, clara y eficiente.</p>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bienvenida = document.getElementById("bienvenida");
      const texto = "Bienvenido al Sistema de Inventario";
      let i = 0;

      function escribir() {
        if (i < texto.length) {
          bienvenida.textContent += texto.charAt(i);
          i++;
          setTimeout(escribir, 60);
        }
      }

      bienvenida.textContent = "";
      escribir();

      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll(".navbar a");

      navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
          link.setAttribute("aria-current", "page");
        }
      });
    });
  </script>
  <script type="module" src="./src/adapters/ui/auth-navbar.js"></script>
</body>
</html>
