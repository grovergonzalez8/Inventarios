<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingresar Producto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="body-con-fondo">
  <div class="background-overlay"></div>

  <nav class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="Logo Inventario">
      <span>Inventario Posgrado</span>
    </div>
    <ul>
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="ingresar.html">Ingresar</a></li>
      <li><a href="retirar.html">Retirar</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="modificar.html">Inventario</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <h2 class="titulo-seccion">Ingresar Producto</h2>
    <form id="form-ingresar" class="formulario-producto">
      <div class="campo-formulario">
        <label for="codigo">CÃ³digo</label>
        <input type="text" id="codigo" required>
      </div>
      <div class="campo-formulario">
        <label for="producto">Producto</label>
        <input type="text" id="producto" required>
      </div>
      <div class="campo-formulario">
        <label for="stock">Stock</label>
        <input type="number" id="stock" required>
      </div>
      <div class="campo-formulario">
        <label for="unidadMedida">Unidad Medida</label>
        <input type="text" id="unidadMedida" required>
      </div>
      <button type="submit" class="btn-principal">Guardar Producto</button>
    </form>
  </section>

  <script type="module" src="./src/adapters/ui/ingresar.js"></script>
  <script type="module" src="./src/adapters/ui/auth-navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll(".navbar a");

      navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>

</html>
