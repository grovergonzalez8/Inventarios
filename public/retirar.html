<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Retirar Producto</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="Logo Inventario">
      <span>Inventario Posgrado</span>
    </div>
    <ul>
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="ingresar.html">Ingresar</a></li>
      <li><a href="retirar.html">Retirar</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="modificar.html">Inventario</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
  </nav>

  <h1>Inventario Posgrado - Retiro de Productos</h1>

  <div id="filtros" class="filtros-container">
    <input type="text" id="filtro-busqueda" placeholder="Buscar producto o código..." />

    <select id="orden-alfabetico">
      <option value="az">Orden A-Z</option>
      <option value="za">Orden Z-A</option>
    </select>

    <select id="filtro-stock">
      <option value="todos">Todos</option>
      <option value="con-stock">Con stock</option>
      <option value="sin-stock">Sin stock</option>
    </select>
  </div>


  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>Nro.</th>
        <th>Código</th>
        <th>Producto</th>
        <th>Stock</th>
        <th>Unidad Medida</th>
        <th>Cantidad a pedir</th>
        <th>Nombre Solicitante</th>
        <th>Departamento Destino</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="module" src="./src/adapters/ui/retirar.js"></script>
  <script type="module" src="./src/adapters/ui/auth-navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll(".navbar a");

      navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>

</html>
