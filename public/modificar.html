<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Modificar Inventario</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="Logo Inventario">
            <span>Inventario Posgrado</span>
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="ingresar.html">Ingresar</a></li>
            <li><a href="retirar.html">Retirar</a></li>

            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <h1>Modificar Inventario</h1>

    <div id="filtros" style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
        <input type="text" id="filtro-busqueda" placeholder="Buscar por nombre o código" style="flex: 2;" />
        <select id="orden-alfabetico" style="flex: 1;">
            <option value="az">Orden A-Z</option>
            <option value="za">Orden Z-A</option>
        </select>
        <select id="filtro-stock" style="flex: 1;">
            <option value="todos">Todos</option>
            <option value="con-stock">Con stock</option>
            <option value="sin-stock">Sin stock</option>
        </select>
    </div>

    <div class="tabla-responsive">
        <div class="table-container">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Nro.</th>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>Unidad Medida</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./src/adapters/ui/modificar.js"></script>
    <script type="module" src="./src/adapters/ui/auth-navbar.js"></script>

</body>

</html>
